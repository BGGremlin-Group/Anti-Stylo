            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            // Add stars
            const starsGeometry = new THREE.BufferGeometry();
            const starsMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.5 });
            const starsVertices = [];
            for (let i = 0; i < 10000; i++) {
                starsVertices.push((Math.random() - 0.5) * 2000);
            }
            starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
            const stars = new THREE.Points(starsGeometry, starsMaterial);
            scene.add(stars);
            // Create Earth
            const earthGeometry = new THREE.SphereGeometry(5, 64, 64);
            const earthTexture = new THREE.TextureLoader().load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_atmos_2048.jpg');
            const earthMaterial = new THREE.MeshPhongMaterial({ 
                map: earthTexture,
                emissive: 0x112244,
                emissiveIntensity: 0.1
            });
            earth = new THREE.Mesh(earthGeometry, earthMaterial);
            scene.add(earth);
            // Create UFOs
            for (let i = 0; i < 5; i++) {
                const ufoGeometry = new THREE.CylinderGeometry(0.5, 1, 0.3, 8);
                const ufoMaterial = new THREE.MeshPhongMaterial({ 
                    color: 0x00ff00,
                    emissive: 0x00ff00,
                    emissiveIntensity: 0.5
                });
                const ufo = new THREE.Mesh(ufoGeometry, ufoMaterial);
                ufo.position.set(
                    (Math.random() - 0.5) * 30,
                    Math.random() * 10 + 5,
                    (Math.random() - 0.5) * 30
                );
                ufo.userData = {
                    speed: Math.random() * 0.02 + 0.01,
                    direction: new THREE.Vector3(
                        (Math.random() - 0.5) * 0.1,
                        0,
                        (Math.random() - 0.5) * 0.1
                    )
                };
                ufos.push(ufo);
                scene.add(ufo);
            }
            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 3, 5);
            scene.add(directionalLight);
            camera.position.z = 20;
            animate();
        }
        function animate() {
            requestAnimationFrame(animate);
            // Rotate Earth
            earthRotation += 0.001;
            earth.rotation.y = earthRotation;
            // Animate UFOs
            ufos.forEach((ufo, index) => {
                ufo.position.add(ufo.userData.direction);
                // Boundary check
                if (Math.abs(ufo.position.x) > 15) ufo.userData.direction.x *= -1;
                if (Math.abs(ufo.position.z) > 15) ufo.userData.direction.z *= -1;
                // Create lasers occasionally - sometimes at other UFOs, sometimes at Earth
                if (Math.random() < 0.01) {
                    if (Math.random() > 0.5) {
                        // Fire at another UFO
                        createLaser(ufo.position, ufos[(index + 1) % ufos.length].position);
                    } else {
                        // Fire at Earth
                        const targetX = (Math.random() - 0.5) * 10;
                        const targetZ = (Math.random() - 0.5) * 10;
                        const targetPosition = new THREE.Vector3(targetX, 0, targetZ);
                        targetPosition.normalize().multiplyScalar(earth.geometry.parameters.radius + 0.1);
                        createLaser(ufo.position, targetPosition);
                    }
                }
            });
            // Animate lasers
            lasers.forEach((laser, index) => {
                laser.material.opacity -= 0.02;
                if (laser.material.opacity <= 0) {
                    scene.remove(laser);
                    lasers.splice(index, 1);
                }
            });
            renderer.render(scene, camera);
        }

                linewidth: 3,
                transparent: true,

        // Get a random substitution from a dictionary list, preserving capitalization
        function getRandomObfuscation(word, dict) {
            const subs = dict[word.toLowerCase()];
            if (!subs || subs.length === 0) return word;
            let replacement = subs[Math.floor(Math.random() * subs.length)];
            // Preserve capitalization of the original word
            if (word.charAt(0) === word.charAt(0).toUpperCase()) {
                replacement = replacement.charAt(0).toUpperCase() + replacement.slice(1);
            }
            return replacement;
        }
        function getNounsAndPronouns(text) {
            const words = text.split(/\s+/);
            const nounsAndPronouns = [];
            const pronouns = ['i', 'you', 'he', 'she', 'it', 'we', 'they', 'me', 'him', 'her', 'us', 'them'];
            words.forEach(word => {
                const clean = word.toLowerCase().replace(/[^\w]/g, '');
                if (pronouns.includes(clean) || word.match(/^[A-Z][a-z]+$/)) {
                    nounsAndPronouns.push(word);
                }
            });
            return nounsAndPronouns;

                const np = getNounsAndPronouns(text);
                np.forEach(word => {
                    if (Math.random() * 100 < intensity) {
                        obfuscated = obfuscated.replace(new RegExp(`\\b${word}\\b`, 'g'), `"${word}"`);
                    }
                });
            }
            // Add excessive punctuation
            if (usePunct) {
                const punctuations = ['!', '!!', '!!!', '...', '?!', '!?', '??'];
                obfuscated = obfuscated.replace(/[.!?]/g, (match) => {
                    return Math.random() * 100 < intensity ? punctuations[Math.floor(Math.random() * punctuations.length)] : match;
                });
            }
            // Capitalize beginning letters and all pronouns
            if (useCase) {
                obfuscated = obfuscated.split(' ').map(word => {
                    if (word.length > 0 && Math.random() * 100 < intensity) {
                        return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
                    }
                    return word;
                }).join(' ');
                const pronouns = ['i', 'you', 'he', 'she', 'it', 'we', 'they', 'me', 'him', 'her', 'us', 'them'];
                obfuscated = obfuscated.split(' ').map(word => {
                    const clean = word.toLowerCase().replace(/[^\w]/g, '');
                    if (pronouns.includes(clean) && Math.random() * 100 < intensity) {
                        return word.toUpperCase();
                    }
                    return word;
                }).join(' ');
            }
            // Theme style substitutions
            for (let [theme, mapping] of Object.entries(themeSubstitutions)) {
                if (document.getElementById(`theme-${theme}`).checked) {
                    for (let [orig, subs] of Object.entries(mapping)) {
                        if (Math.random() * 100 < intensity) {
                            obfuscated = obfuscated.replace(new RegExp(`\\b${orig}\\b`, 'gi'), () => getRandomObfuscation(orig, mapping));
                        }

            // Substitute common words and synonyms
            if (useSubst) {
                Object.keys(commonWords).forEach(word => {

                    if (Math.random() * 100 < intensity) {
                        obfuscated = obfuscated.replace(new RegExp(`\\b${word}\\b`, 'gi'), () => getRandomObfuscation(word, synonyms));

        function analyzeText() {

            words.forEach(word => {
                const clean = word.replace(/[^\w]/g, '');
                if (clean) {
                    wordCount[clean] = (wordCount[clean] || 0) + 1;
                }
            });
            const sortedWords = Object.entries(wordCount)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 20);
            const maxCount = sortedWords[0]?.[1] || 1;
            let wordCloudHTML = '';
            let tallyHTML = '<strong>Word Tally:</strong><br>';
            sortedWords.forEach(([word, count]) => {
                const percentage = count / maxCount;
                let colorClass = 'word-green';
                if (percentage > 0.7) colorClass = 'word-red';
                else if (percentage > 0.3) colorClass = 'word-yellow';
                wordCloudHTML += `<span class="word-item ${colorClass}" onclick="suggestWord('${word}')">${word}</span>`;
                tallyHTML += `${word}: ${count}<br>`;
            });
            document.getElementById('word-cloud').innerHTML = wordCloudHTML;
            document.getElementById('word-tally').innerHTML = tallyHTML;
        }

            if (synonyms[lower]) {

            } else {
                const alt1 = word + 'o';
                const alt2 = word.split('').map(c => c + c).join('');
                const alt3 = word.split('').reverse().join('');
                alert(`Alternatives for "${word}":\n${alt1}, ${alt2}, ${alt3}`);
            }

        function decodeText() {
            const text = document.getElementById('input-text').value;
            if (!text.trim()) {
                alert('Please enter obfuscated text to decode!');
                return;
            }
            let decoded = text;
            // Remove quotes
            decoded = decoded.replace(/"([^"]*)"/g, '$1');
            // Remove emojis
            emojis.forEach(e => { decoded = decoded.split(e).join(''); });
            // Fix punctuation
            decoded = decoded.replace(/[!?]+/g, '.');
            // Fix capitalization for sentence starts
            decoded = decoded.toLowerCase().replace(/(^\w|\.\s+\w)/g, c => c.toUpperCase());
            // Reverse common word substitutions
            const reverseCommon = {};
            Object.entries(commonWords).forEach(([orig, subs]) => {
                subs.forEach(sub => { reverseCommon[sub.toLowerCase()] = orig; });
            });
            Object.keys(reverseCommon).forEach(word => {
                decoded = decoded.replace(new RegExp(`\\b${word}\\b`, 'gi'), reverseCommon[word]);
            });
            // Reverse synonym substitutions
            const reverseSynonyms = {};
            Object.entries(synonyms).forEach(([orig, subs]) => {
                subs.forEach(sub => { reverseSynonyms[sub.toLowerCase()] = orig; });
            });
            Object.keys(reverseSynonyms).forEach(word => {
                decoded = decoded.replace(new RegExp(`\\b${word}\\b`, 'gi'), reverseSynonyms[word]);
            });
            // Reverse theme-based substitutions
            Object.entries(themeSubstitutions).forEach(([theme, mapping]) => {
                Object.entries(mapping).forEach(([orig, subs]) => {
                    subs.forEach(sub => {
                        decoded = decoded.replace(new RegExp(`\\b${sub}\\b`, 'gi'), orig);
                    });
                });
            });
            // Remove fake metadata
            decoded = decoded.replace(/\s*#\w+.*$/, '');
            decoded = decoded.replace(/\s*(Author:|By|From:).*$/, '');
            // Remove signoffs
            decoded = decoded.replace(/\s*~.*/, '');
            document.getElementById('output-text').textContent = decoded;
            document.getElementById('signoff').textContent = '';
        }
